<mat-tab-group dynamicHeight>
  <!-- here we have unsame content , we couldnt use @*ngFor loops -->
  <mat-tab label="info" class="info-tab">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="info-form-style">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Step</mat-label>
        <input matInput formControlName="step" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Updated</mat-label>
        <input matInput formControlName="updated" />
      </mat-form-field>

      <div class="toggle-container">
        <mat-slide-toggle formControlName="sideToggle"></mat-slide-toggle>
        <mat-label>compute semantic types</mat-label>
      </div>

      <div class="button-row">
        <button
          mat-flat-button
          type="button"
          (click)="onReset()"
          class="reset-button"
        >
          Reset
        </button>
        <button
          mat-flat-button
          color="accent"
          type="submit"
          [disabled]="!myForm.valid"
        >
          Save
        </button>
      </div>
    </form>
  </mat-tab>

  <mat-tab label="Metrics">
    <div class="example-large-box mat-elevation-z4">Large content</div>
  </mat-tab>
  <mat-tab label="Variables">
    <div class="example-large-box mat-elevation-z4">Large content</div>
  </mat-tab>
</mat-tab-group>
