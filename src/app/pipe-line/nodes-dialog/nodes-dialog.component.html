<h1 mat-dialog-title>Select Item</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let item of data.items" (click)="selectItem(item)">
      <div class="list-item">
        <mat-icon class="icon">check_circle</mat-icon>
        <span matLine>{{ item.name }}</span>
      </div>
      <hr />
    </mat-list-item>
  </mat-list>
</div>
